<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <meta name="description" content="Classic Snake Game - A timeless arcade game built with HTML5 Canvas">
    
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./icons/icon-512.png">
    <link rel="apple-touch-icon" href="./icons/icon-192.png">
    
    <link rel="manifest" href="./manifest.json">
    
    <title>Classic Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 10px;
        }

        h1 {
            color: #ecf0f1;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        #score {
            color: #2ecc71;
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .canvas-wrapper {
            width: 100%;
            aspect-ratio: 1;
            max-width: 400px;
            position: relative;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            border: 4px solid #34495e;
            border-radius: 8px;
            background-color: #1a252f;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: block;
        }

        .touch-controls {
            display: none;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(3, 70px);
            gap: 5px;
            margin-top: 20px;
            padding: 10px;
        }

        .touch-controls.visible {
            display: grid;
        }

        .control-btn {
            background: linear-gradient(145deg, #34495e, #2c3e50);
            border: 2px solid #5d6d7e;
            border-radius: 12px;
            color: #ecf0f1;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.1s ease;
            user-select: none;
            -webkit-user-select: none;
        }

        .control-btn:active {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            transform: scale(0.95);
            border-color: #2ecc71;
        }

        .control-btn.up {
            grid-column: 2;
            grid-row: 1;
        }

        .control-btn.left {
            grid-column: 1;
            grid-row: 2;
        }

        .control-btn.right {
            grid-column: 3;
            grid-row: 2;
        }

        .control-btn.down {
            grid-column: 2;
            grid-row: 3;
        }

        .control-btn.center {
            visibility: hidden;
        }

        .instructions {
            color: #95a5a6;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        #gameOverPanel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(44, 62, 80, 0.98);
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #e74c3c;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            min-width: 280px;
        }

        #gameOverPanel h2 {
            color: #e74c3c;
            font-size: 32px;
            margin: 0 0 20px 0;
        }

        #gameOverPanel p {
            color: #ecf0f1;
            font-size: 20px;
            margin-bottom: 25px;
        }

        #restartBtn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #restartBtn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        /* Mobile detection */
        @media (max-width: 768px) {
            .touch-controls.visible {
                display: grid;
            }
            
            .instructions {
                display: none;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }

        body {
            overscroll-behavior: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div id="score">Score: 0</div>
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
        <p class="instructions">Use Arrow Keys or Swipe to control</p>
    </div>

    <div class="touch-controls visible">
        <div class="control-btn up" data-direction="up">‚ñ≤</div>
        <div class="control-btn left" data-direction="left">‚óÄ</div>
        <div class="control-btn center"></div>
        <div class="control-btn right" data-direction="right">‚ñ∂</div>
        <div class="control-btn down" data-direction="down">‚ñº</div>
    </div>

    <div id="gameOverPanel">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Restart Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverPanel = document.getElementById('gameOverPanel');
        const restartBtn = document.getElementById('restartBtn');
        const touchControls = document.querySelector('.touch-controls');

        const GRID_SIZE = 20;
        const TILE_COUNT = 20;
        const GAME_SPEED = 100;

        let snake = [];
        let food = {};
        let direction = {};
        let nextDirection = {};
        let score = 0;
        let gameLoop = null;
        let isGameOver = false;

        const DIRECTIONS = {
            UP: { x: 0, y: -1 },
            DOWN: { x: 0, y: 1 },
            LEFT: { x: -1, y: 0 },
            RIGHT: { x: 1, y: 0 }
        };

        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;
        const SWIPE_THRESHOLD = 30;
        const SWIPE_MAX_TIME = 300;

        function initGame() {
            snake = [
                { x: 10, y: 10 },  // Head
                { x: 10, y: 11 },  // Body
                { x: 10, y: 12 }   // Tail
            ];

            // Set initial direction (moving up)
            direction = DIRECTIONS.UP;
            nextDirection = DIRECTIONS.UP;

            // Reset score
            score = 0;
            updateScore();

            // Reset game over flag
            isGameOver = false;

            // Hide game over panel
            gameOverPanel.style.display = 'none';

            // Spawn initial food
            spawnFood();

            // Start the game loop
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(updateGame, GAME_SPEED);
        }

        /**
         * Spawn food at a random position that doesn't overlap with the snake
         */
        function spawnFood() {
            let validPosition = false;
            
            while (!validPosition) {
                food = {
                    x: Math.floor(Math.random() * TILE_COUNT),
                    y: Math.floor(Math.random() * TILE_COUNT)
                };

                validPosition = !snake.some(segment => 
                    segment.x === food.x && segment.y === food.y
                );
            }
        }

        function updateGame() {
            if (isGameOver) return;

            direction = nextDirection;

            const newHead = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            if (newHead.x < 0) {
                newHead.x = TILE_COUNT - 1;
            } else if (newHead.x >= TILE_COUNT) {
                newHead.x = 0;
            }
            
            if (newHead.y < 0) {
                newHead.y = TILE_COUNT - 1;
            } else if (newHead.y >= TILE_COUNT) {
                newHead.y = 0;
            }

            if (snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {
                endGame();
                return;
            }

            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                updateScore();
                spawnFood();
            } else {
                snake.pop();
            }

            render();
        }

        function render() {
            ctx.fillStyle = '#1a252f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= TILE_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(canvas.width, i * GRID_SIZE);
                ctx.stroke();
            }

            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#2ecc71';
                } else {
                    const greenValue = Math.max(100, 204 - (index * 8));
                    ctx.fillStyle = `rgb(46, ${greenValue}, 113)`;
                }

                drawRoundedRect(
                    segment.x * GRID_SIZE + 1,
                    segment.y * GRID_SIZE + 1,
                    GRID_SIZE - 2,
                    GRID_SIZE - 2,
                    4
                );
            });

            ctx.fillStyle = '#e74c3c';
            drawRoundedRect(
                food.x * GRID_SIZE + 2,
                food.y * GRID_SIZE + 2,
                GRID_SIZE - 4,
                GRID_SIZE - 4,
                6
            );
        }

        function drawRoundedRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }

        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverPanel.style.display = 'block';
        }

        function setDirection(newDir) {
            if (direction !== DIRECTIONS.DOWN && newDir === DIRECTIONS.UP) {
                nextDirection = DIRECTIONS.UP;
            } else if (direction !== DIRECTIONS.UP && newDir === DIRECTIONS.DOWN) {
                nextDirection = DIRECTIONS.DOWN;
            } else if (direction !== DIRECTIONS.RIGHT && newDir === DIRECTIONS.LEFT) {
                nextDirection = DIRECTIONS.LEFT;
            } else if (direction !== DIRECTIONS.LEFT && newDir === DIRECTIONS.RIGHT) {
                nextDirection = DIRECTIONS.RIGHT;
            }
        }

        function handleKeyPress(event) {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                event.preventDefault();
            }

            switch (event.key) {
                case 'ArrowUp':
                    setDirection(DIRECTIONS.UP);
                    break;
                case 'ArrowDown':
                    setDirection(DIRECTIONS.DOWN);
                    break;
                case 'ArrowLeft':
                    setDirection(DIRECTIONS.LEFT);
                    break;
                case 'ArrowRight':
                    setDirection(DIRECTIONS.RIGHT);
                    break;
            }
        }

        function handleTouchStart(event) {
            if (event.touches.length === 1) {
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
                touchStartTime = Date.now();
            }
        }

        function handleTouchEnd(event) {
            if (event.changedTouches.length === 1) {
                const touchEndX = event.changedTouches[0].clientX;
                const touchEndY = event.changedTouches[0].clientY;
                const touchEndTime = Date.now();
                
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                const deltaTime = touchEndTime - touchStartTime;
                
                if (deltaTime <= SWIPE_MAX_TIME && 
                    (Math.abs(deltaX) >= SWIPE_THRESHOLD || Math.abs(deltaY) >= SWIPE_THRESHOLD)) {
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (deltaX > 0) {
                            setDirection(DIRECTIONS.RIGHT);
                        } else {
                            setDirection(DIRECTIONS.LEFT);
                        }
                    } else {
                        if (deltaY > 0) {
                            setDirection(DIRECTIONS.DOWN);
                        } else {
                            setDirection(DIRECTIONS.UP);
                        }
                    }
                }
            }
        }

        function handleControlBtnClick(event) {
            event.preventDefault();
            const direction = event.target.dataset.direction;
            if (direction === 'up') {
                setDirection(DIRECTIONS.UP);
            } else if (direction === 'down') {
                setDirection(DIRECTIONS.DOWN);
            } else if (direction === 'left') {
                setDirection(DIRECTIONS.LEFT);
            } else if (direction === 'right') {
                setDirection(DIRECTIONS.RIGHT);
            }
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }

        document.addEventListener('keydown', handleKeyPress);
        
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        
        document.querySelectorAll('.control-btn[data-direction]').forEach(btn => {
            btn.addEventListener('touchstart', handleControlBtnClick);
            btn.addEventListener('click', handleControlBtnClick);
        });

        restartBtn.addEventListener('click', initGame);

        initGame();
    </script>
</body>
</html>
